<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
<table>
    <caption>데이터 타입과 값</caption>
    <colgroup>
        <col span="2">
        <col >
    </colgroup>
    <tr>
        <th colspan="2" id="th-data">데이터</th>
    </tr>
    <tr>
        <th abbr="Type" scope="col" headers="th-data">타입</th>
        <th abbr="Value" scope="col" headers="th-data">값</th>
    </tr>
    <tr>
        <td>알파벳</td>
        <td>A</td>
    </tr>
    <tr>
        <td>숫자</td>
        <td>7</td>
    </tr>

</table>
</body>
</html>
